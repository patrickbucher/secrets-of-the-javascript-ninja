<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Click the Button</title>
    </head>
    <body>
        <button id="test">Click Me!</button>
        <script>
            var button = {
                clicked: false,
                click: () => {
                    this.clicked = true;
                    console.log(`Was the button clicked? ${button.clicked}`);
                    console.log(`Was the this object clicked? ${this.clicked}`);
                }
            };
            var elem = document.getElementById("test");
            elem.addEventListener("click", button.click);
        </script>
    </body>
</html>
